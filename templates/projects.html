{% extends 'base.html' %}
{% block content %}
<h2>My Projects</h2>
<ul>
  {% for project in projects %}
    <li>
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <p><strong>Tech Used:</strong> {{ project.tech }}</p>
      <a href="{{ project.github }}" target="_blank">GitHub Link</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
